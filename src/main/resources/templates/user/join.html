<!DOCTYPE html>
<!-- <html lang="en"> -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/user/css/join.css" />

    <link rel="stylesheet" href="/fragments/css/header.css" />
    <link rel="stylesheet" href="/fragments/css/footer.css" />
    <link rel="stylesheet" href="/common/css/common.css" />

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>



    <title>회원가입</title>
</head>

<body>

    <!-- 헤더부분 -->
    <header th:replace="fragments/header.html :: header"></header>

    
        <div class="main">
            <main>
                <div class="joinContainer">
                        <div class="loginGreeting">
                            <ul class="login-title">
                                <li>
                                    <div class="logo-set">
                                        <ul>
                                            <li class="logo-img"><img src="/common/img/logologo.png" alt="로고"/></li>
                                            <li><h3 class="conpanyName"><label class="test">BomoBomo</label></h3></li>
                                        </ul>
                                    </div>
                            </ul>
                        </div>
                        <!-- 회원가입 라벨 -->
                        <div class="joinGreeting">
                            <h6>BOMOBOMO에 오신 것을 환영합니다!</h6>
                        </div>
                        <!-- 회원가입 라벨 -->


                         <form action="/user/join" method="post" class="form">
                            <!-- 회원 정보 등록 -->
                            <div>
                                <div class="inputGroup">
                                        <div class="userInfoText">
                                            <img src="/user/img/userId.png">
                                            <input class="userInfo" type="text" id="userId" name="userId" placeholder="아이디" oninput="checkId()">
                                            <label class="labelId infoLabel">로그인 X</label>
                                            <label>
                                                <span class="idOk">사용 가능한 아이디입니다.</span>
                                            </label>
                                            <label>
                                                <span class="id_already">사용할 수 없는 아이디입니다. 다시 입력해 주세요.</span>
                                            </label>
                                        </div>

                                        <div class="userInfoText">
                                            <img src="/user/img/userPw.png">
                                            <input class="userInfo" type="password" id="userPassword" name="userPassword"
                                                placeholder="비밀번호(특수문자와 숫자를 포함한 8자 이상)"  oninput="checkPw()">
<!--                                            <label class="labelPwOk">사용 가능한 비밀번호입니다.</label>-->
                                            <label class="labelPwNo">특수문자와 숫자를 포함한 8자 이상을 기입하세요.</label>
                                        </div>
                                        <div class="userInfoText">
                                            <img src="/user/img/userPw.png">
                                            <input class="userInfo" type="password" id="userPasswordCh" name="userPasswordCh"
                                                placeholder="비밀번호 체크">
                                            <label class="labelPwCh infoLabel">비밀번호가 일치하지 않습니다.</label>
                                            <label class="PwChOk">사용 가능한 비밀번호입니다.</label>
                                        </div>
                                        <div class="userInfoText">
                                            <img src="/user/img/userId.png">
                                            <input class="userInfo" type="text" id="userName" name="userName" placeholder="이름">
                                            <label class="labelName infoLabel">로그인 X</label>
                                        </div>
                                        <div class="userInfoText">
                                            <img src="/user/img/email.png">
                                            <input class="userInfo" type="email" id="userEmail" name="userEmail"
                                                placeholder="이메일">
                                            <label class="labelEm infoLabel">표준 이메일이 아닙니다.</label>

                                        </div>
                                        <div class="userInfoText">
                                            <img src="/user/img/phone.png">
                                            <input class="userInfo" type="text" id="userPhone" name="userPhone"
                                                placeholder="휴대폰번호 (-없이 입력 해주세요.)" maxlength="11">
                                            <label class="labelPh infoLabel">번호가 알맞지 않습니다.</label>
                                        </div>
                                        <div class="userInfoText">
                                            <img src="/user/img/addr.png">
                                            <input class="postalCode" type="text" id="addressPost" name="addressPost" placeholder="우편번호">
                                            <button type="button" class="addrBtn" value="우편번호 찾기" onclick="addressFind()">주소찾기</button>
                                        </div>
                                        <div class="userInfoText">
                                            <img src="/user/img/addr.png">
                                            <input class="userInfo " type="text" id="address" name="address" placeholder="주소">
                                        </div>
                                        <div class="userInfoText detailAddrs">

                                            <input class="referAddr" type="text" id="addressDetail" name="addressDetail" >
                                            <input class="detailAddr" type="text" id="addressDetails" name="addressDetails" placeholder="상세주소">
                                        </div>
                                </div>
                                <!-- 회원 정보 등록 -->

                                <div class="buttonJoin">
                                    <!-- onclick="location='login.html'" -->
                                    <button class="joinBtn" type="button">회원가입</button>
                                </div>
                            </div>
                         </form>


                </div>
            </main>
        </div>


    <!-- 푸터부분 -->
    <footer th:replace="fragments/footer.html :: footer"></footer>
    <!-- 푸터부분 -->


    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script src="/user/js/join.js"></script>
    <script src="/fragments/js/header.js"></script>


<!--    <script src="/common/js/index.js" defer></script>-->
<!--    <script src="/common/js/common.js" defer></script>-->

</body>

</html>
